name: ca-private
type: sw.application
description: Private certificate authority based on [CloudFlare's PKI/TLS
  toolkit](https://github.com/cloudflare/cfssl).
fleetcta: Go nuts
post-provisioning: |
  [![balena](https://github.com/balenablocks/ca-private/actions/workflows/balena.yml/badge.svg)](https://github.com/balenablocks/ca-private/actions/workflows/balena.yml)

  ## Usage instructions

  * map persistent volumes (`/certs`, `/balena` and `/pki`)
  * optionally configure using environment variables

assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenablocks/ca-private'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balenablocks/ca-private/master/logo.png'
data:
  defaultDeviceType: genericx86-64-ext
  supportedDeviceTypes:
    - generic-amd64
    - genericx86-64-ext
    - intel-nuc
    - qemux86
    - qemux86-64
version: 0.0.8
